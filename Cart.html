<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="shortcut icon" href="KhanaDotCom.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/Cart.css">
</head>

<body>
    <main>
        <div class="cart">
            <h2>Special Offers</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="https://source.unsplash.com/random/1600×500/?Pizza" alt="">
                    <div class="details">
                        <p>Chicken Cheese Pizza</p>
                        <p>Price: $22.00</p>
                        <p>Min 20% off - Grab Now!</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="cart-item">
                    <img src="https://source.unsplash.com/random/1600×500/?Pizza" alt="">
                    <div class="details">
                        <p>Paneer Pizza</p>
                        <p>Price: $17.00</p>
                        <p>Min 20% off - Grab Now!</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/cart.js"></script>

</html>
