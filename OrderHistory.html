<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-History</title>
    <link rel="shortcut icon" href="images/FoodLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/Font.css" />
    <link rel="stylesheet" href="css/HeadAndFoot.css" />
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
        }


        header {
            background-color: #16a290;
            color: #fff;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .heading {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            width: 100%;
            margin-top: 100px;
        }

        .product-card {
            background-color: white;
            width: 80%;
            margin: auto;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 12px;
            padding: 8px;
            cursor: pointer;
        }

        .product-header {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 9px;
        }

        .product-header .product-date {
            font-size: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            border-right: 1px solid #ccc;
            padding-right: 8px;
            padding-left: 8px;
            background-color: #f87171;
            border-radius: 8px;
            gap: 8px;
            font-size: 12px;
        }

        .product-body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-info {
            display: flex;
        }

        .product-image {
            width: 40px;
            border-radius: 8px;
        }

        .product-details {
            margin-left: 16px;
            font-size: 10px;
        }

        .product-details .product-id {
            font-weight: bold;
            color: #7f1d1d;
        }

        .product-price {
            font-weight: bold;
        }

        .product-arrow {
            margin-top: 8px;
        }
    </style>
</head>

<body class="poppins-regular">
    <header>
        <nav>
            <div class="logo">
                <div class="navlogo">
                    <img width="30" src="images/logo.png" alt="Logo">
                    <span>KhanaDotCom</span>
                </div>

                <div class="signlog">
                    <button class="login loginButton"><a href="login.html">LogIn</a></button>
                    <div class="signupdrop">
                        <button class="signup-toggle" id="signup-toggle">SignUp</button>
                        <ul id="sign-menu" class="sign-menu">
                            <li><a href="customer.html">Customer</a></li>
                            <li><a href="deliverylogin.html">Delivery Person</a></li>
                            <li><a href="restaurantlogin.html">Restaurant</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>


        <div class="dropdown">
            <button class="menu-toggle" id="menu-toggle"><img src="images/Menu.webp" alt="" width="27"></button>
            <ul id="nav-menu" class="mobile-menu">
                <li><a href="index.html"><img src="images/Home.png" alt="">Home</a> </li>
                <li><a href="menu.html"><img src="images/Menu.webp" alt="">Menu</a> </li>
                <li>
                    <div class="cart-box">
                        <img src="images/Cart.png" alt="">
                        <span class="item-In-Cart" id="itemincart">0</span>
                    </div>
                    <a href="Cart.html">Cart</a>
                </li>
                <li><a href="order.html"><img src="images/Order.png" alt="">Orders</a> </li>
                <li><a href="profile.html"><img src="images/Profile.jpg" alt="">Profile</a> </li>
                <li><a href="t&c.html"><img src="images/Help.webp" alt="">Help/Support</a> </li>
                <li><a href="login.html"><img src="images/Login.png" alt=""><span class="loginButton">Login</span></a>
                </li>
                <li><a href="poll.html"><img src="images/Login.png" alt="">Poll</a> </li>
            </ul>
            <input type="search" placeholder="search" class="searchbar poppins-regular" tabindex="-1">
            <div class="filters">
                <button class="filter-toggle" id="filter-toggle">Filters</button>
                <ol id="filter-menu" class="filter-menu">
                    <li>Dhaba <input type="checkbox"></li>
                    <li>Most Rated <input type="checkbox"></li>
                    <li>Chinese Retro <input type="checkbox"></li>
                    <li>Subway <input type="checkbox"></li>
                </ol>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product-card" onclick="handleOrderClick(product)">
            <div class="product-header">
                <div class="status-indicator">
                    <i class="fa fa-dot-circle"></i> In Progress
                </div>
                <div class="product-date">01/01/2024</div>
            </div>
            <div class="product-body">
                <div class="product-info">
                    <div>
                        <img src="images/FoodLogo.png" alt="Product" class="product-image" />
                    </div>
                    <div class="product-details">
                        <div class="product-id">Order ID: 123456</div>
                        <div class="product-title">Product Title</div>
                        <div class="product-price">â‚¹750</div>
                    </div>
                </div>
                <div class="product-arrow">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="ChatBot-Box"><button id="bot-toggle"></button></div> <!-- Not for use just to remove error -->
    <script src="js/auth.js"></script>
</body>

</html>
