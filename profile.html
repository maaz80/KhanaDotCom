<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #16a290;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: #77aaff 3px solid;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
            align-content: center;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .profile-section .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .profile-section .row label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }

        .profile-section .row input,
        .profile-section .row textarea,
        .profile-section .row select {
            flex: 2;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .profile-section .row select {
            width: 100%;
        }

        .profile-section button {
            background:  #16a290;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            border-radius: 4px;
        }

        .profile-section button:hover {
            background:  #12695e;
        }

        .order-history,
        .favorite-restaurants {
            list-style: none;
            padding: 0;
        }

        .order-history li,
        .favorite-restaurants li {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        @media (min-width: 600px) {
            .profile-section .row label {
                flex: 0 0 150px;
            }

            .profile-section .row input,
            .profile-section .row textarea,
            .profile-section .row select {
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Profile</h1>
        </header>
        <section class="profile">
            <h2>Profile Information</h2>
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-picture"><br>
                <input type="file" accept="image/*" id="profile-picture-input">
               
            </div>
            <div class="profile-section">
                <h3>Contact Information</h3>
                <div class="row">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="row">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>
            </div>
            <div class="profile-section">
                <h3>Address</h3>
                <div class="row">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
            </div>
            <div class="profile-section">
                <h3>Payment Information</h3>
                <div class="row">
                    <label for="credit-card-number">Credit Card Number:</label>
                    <input type="text" id="credit-card-number">
                </div>
                <div class="row">
                    <label for="credit-card-name">Name on Card:</label>
                    <input type="text" id="credit-card-name">
                </div>
                <div class="row">
                    <label for="credit-card-expiry">Expiry Date:</label>
                    <input type="month" id="credit-card-expiry">
                </div>
                <div class="row">
                    <label for="credit-card-cvv">CVV:</label>
                    <input type="text" id="credit-card-cvv">
                </div>
                <div class="row">
                    <label for="billing-address">Billing Address:</label>
                    <textarea id="billing-address" rows="3"></textarea>
                </div>
                <div class="row">
                    <label for="paypal">PayPal Email:</label>
                    <input type="email" id="paypal">
                </div>
            </div>
            <div class="profile-section">
                <h3>Order History</h3>
                <ul class="order-history" id="order-history">
                    <li>Order #1234 - ₹45.67 - 01/01/2024</li>
                    <li>Order #5678 - ₹89.23 - 02/02/2024</li>
                    <!-- More order history items can be added here -->
                </ul>
            </div>
            <div class="profile-section">
                <h3>Favorite Restaurants</h3>
                <ul class="favorite-restaurants" id="favorite-restaurants">
                    <li>Restaurant A</li>
                    <li>Restaurant B</li>
                    <!-- More favorite restaurants can be added here -->
                </ul>
            </div>
            <div class="profile-section">
                <h3>Dietary Preferences</h3>
                <div class="row">
                    <label for="dietary-preferences">Preferences:</label>
                    <select id="dietary-preferences" multiple>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="nut-free">Nut-Free</option>
                        <!-- More dietary preferences can be added here -->
                    </select>
                </div>
            </div>
            <div class="profile-section">
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </section>
    </div>

    <script>
        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const creditCardNumber = document.getElementById('credit-card-number').value;
            const creditCardName = document.getElementById('credit-card-name').value;
            const creditCardExpiry = document.getElementById('credit-card-expiry').value;
            const creditCardCvv = document.getElementById('credit-card-cvv').value;
            const billingAddress = document.getElementById('billing-address').value;
            const paypal = document.getElementById('paypal').value;
            const dietaryPreferences = Array.from(document.getElementById('dietary-preferences').selectedOptions).map(option => option.value);

            const profileData = {
                name,
                email,
                phone,
                address,
                creditCard: {
                    number: creditCardNumber,
                    name: creditCardName,
                    expiry: creditCardExpiry,
                    cvv: creditCardCvv,
                    billingAddress
                },
                paypal,
                dietaryPreferences,
                profilePicture: document.getElementById('profile-picture-input').files[0]
            };

            // Save profile data to local storage (or send to server)
            localStorage.setItem('profileData', JSON.stringify(profileData));
            alert('Profile saved successfully!');
        }

        function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem('profileData'));

            if (profileData) {
                document.getElementById('name').value = profileData.name;
                document.getElementById('email').value = profileData.email;
                document.getElementById('phone').value = profileData.phone;
                document.getElementById('address').value = profileData.address;
                document.getElementById('credit-card-number').value = profileData.creditCard.number;
                document.getElementById('credit-card-name').value = profileData.creditCard.name;
                document.getElementById('credit-card-expiry').value = profileData.creditCard.expiry;
                document.getElementById('credit-card-cvv').value = profileData.creditCard.cvv;
                document.getElementById('billing-address').value = profileData.creditCard.billingAddress;
                document.getElementById('paypal').value = profileData.paypal;

                profileData.dietaryPreferences.forEach(preference => {
                    document.querySelector(`#dietary-preferences option[value="${preference}"]`).selected = true;
                });

                // Load profile picture if available
                if (profileData.profilePicture) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profile-picture').src = e.target.result;
                    };
                    reader.readAsDataURL(new Blob([profileData.profilePicture]));
                }
            }
        }

        document.getElementById('profile-picture-input').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profile-picture').src = e.target.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.addEventListener('DOMContentLoaded', loadProfile);
        
    </script>
</body>

</html>
